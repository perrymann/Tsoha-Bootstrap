{% extends "base.html" %}
{% block content %}

<h2>Lisää uusi autopaikka järjestelmään</h2>

{% if errors %}
    <div class="alert alert-danger">
      	<ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
      	</ul>
    </div>
{% endif %}

<form method="post" action="{{base_path}}/autopaikka">

	<div class="form-group">
	  	<label>Kiinteistö</label>
	  	<select class="form-control" name="kiinteisto">
	    {% for kiinteisto in kiinteistot %}
	      	<option value="{{kiinteisto.id}}">{{kiinteisto.nimi}} {{kiinteisto.katuosoite}} {{kiinteisto.postinumero}} {{kiinteisto.postitoimipaikka}}</option>
	    {% endfor %}
	  	</select>
	</div>
	
	<div class="form-group">
      	<label>Paikan nimi/numero:</label>
      	<input type="text" name="nimi" class="form-control">
    </div>

	<div class="form-group">
	  	<label for="tyyppi">Autopaikan tyyppi:</label>
	  	<select class="form-control" name="tyyppi">
	    	<option value="1">Avoin paikka</option>
	    	<option value="2">Autokatos</option>
	    	<option value="3">Autohalli</option>
	  	</select>
	</div>

	<div class="form-group">
        <label class="control-label" for="sahkopistoke:">Sähköpistoke:</label>
        <div class="controls">
          	<input id="sahkopistoke" name="sahkopistoke" type="checkbox" value="0"/>
        </div>
    </div>

	<div class="form-group">
      	<button type="submit" class="btn btn-primary">Lisää autopaikka</button>
    </div>
</form>


{% endblock %}
