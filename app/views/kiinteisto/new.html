{% extends "base.html" %}
{% block content %}
  <h1>Lisää uusi kiinteistö järjestelmään</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/kiinteisto">
    
    <div class="form-group">
      <label>Kiinteistön nimi</label>
      <input type="text" name="nimi" class="form-control" value="{{attributes.nimi}}">
    </div>

    <div class="form-group">
      <label>Katuosoite</label>
      <input type="text" name="katuosoite" class="form-control" value="{{attributes.katuosoite}}">
    </div>

    <div class="form-group">
      <label>Postinumero</label>
      <input type="text" name="postinumero" class="form-control" value="{{attributes.postinumero}}">
    </div>

    <div class="form-group">
      <label>Postitoimipaikka</label>
      <input type="text" name="postitoimipaikka" class="form-control" value="{{attributes.postitoimipaikka}}">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
