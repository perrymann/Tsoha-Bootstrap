{% extends "base.html" %}
{% block content %}
  <h1>Lisää uusi kiinteistö järjestelmään</h1>

  <form method="post" action="{{base_path}}/kiinteisto">
    
    <div class="form-group">
      <label>Kiinteistön nimi</label>
      <input type="text" name="nimi" class="form-control">
    </div>

    <div class="form-group">
      <label>Katuosoite</label>
      <input type="text" name="katuosoite" class="form-control">
    </div>

    <div class="form-group">
      <label>Postinumero</label>
      <input type="text" name="postinumero" class="form-control">
    </div>

    <div class="form-group">
      <label>Postitoimipaikka</label>
      <input type="text" name="postitoimipaikka" class="form-control">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
