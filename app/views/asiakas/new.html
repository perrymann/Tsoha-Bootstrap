{% extends "base.html" %}
{% block content %}
  <h1>Lisää uusi asiakas järjestelmään</h1>

  <form method="post" action="{{base_path}}/asiakas">
    
    <div class="form-group">
      <label>Etunimi</label>
      <input type="text" name="etunimi" class="form-control">
    </div>

    <div class="form-group">
      <label>Sukunimi</label>
      <input type="text" name="sukunimi" class="form-control">
    </div>
    
    <div class="form-group">
      <label>Puhelinnumero</label>
      <input type="text" name="puhelinnumero" class="form-control">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" name="email" class="form-control">
    </div>

    <div class="form-group">
      <label>Katuosoite</label>
      <input type="text" name="katuosoite" class="form-control">
    </div>

    <div class="form-group">
      <label>Postinumero</label>
      <input type="text" name="postinumero" class="form-control">
    </div>

    <div class="form-group">
      <label>Postitoimipaikka</label>
      <input type="text" name="postitoimipaikka" class="form-control">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
