{% extends "base.html" %}
{% block content %}
  <h1>Lisää uusi käyttäjä järjestelmään</h1>

   {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <form method="post" action="{{base_path}}/kayttaja">
    
    <div class="form-group">
      <label>Nimi</label>
      <input type="text" name="nimi" class="form-control">
    </div>

    <div class="form-group">
      <label>Tunnus</label>
      <input type="text" name="tunnus" class="form-control">
    </div>
    
    <div class="form-group">
      <label>Salasana</label>
      <input type="password" name="salasana" class="form-control">
    </div>

    <div class="form-group">
        <label class="control-label" for="paakaytto:">Pääkäyttö:</label>
        <div class="controls">
          <input id="paakaytto" name="paakaytto" type="checkbox" value="0"/>
        </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>
{% endblock %}
